version: '3.5'

services:
    nagios:
        build:
            context: ../nagios
            args:
                FROM_BASE: base_container:20180217
                CONTAINER_VERSION: 1.0.1
                DBUSER: ${CFG_MYSQL_USER}
                DBPASS: ${CFG_MYSQL_PASSWORD}
                DBHOST: 'mysql'
                DBNAME: 'nconf'
            cache_from:
                - base_container:20180217
                - alpine:3.6                 
            context: . 
        container_name: nagios
        environment:
            DBHOST: 172.18.0.5
            DBNAME: nconf
            DBUSER: ${CFG_MYSQL_USER}
            DBPASS: ${CFG_MYSQL_PASSWORD}
        hostname: nagios
        image: nagios:20180217
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        ports:
            - 25:25
            - 8003:80
        restart: unless-stopped
        volumes:
            - ../nagios/vols/archives:/usr/local/nagios/var/archives
            - ../nagios/vols/rrd:/usr/local/nagios/var/rrd
            - ../nagios/vols/config:/usr/local/nagios/share/nconf/output
            - ../nagios/vols/log:/var/log
