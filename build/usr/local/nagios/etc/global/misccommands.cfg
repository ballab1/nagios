}

define command {
                command_name                          notify-host-by-email
                command_line                          /usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\n\nDate/Time: $LONGDATETIME$\n" | /bin/mail -s "** $NOTIFICATIONTYPE$ Host Alert: $HOSTNAME$ is $HOSTSTATE$ **" $CONTACTEMAIL$
}

define command {
                command_name                          notify-service-by-email
                command_line                          /usr/bin/printf "%b" "***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nDate/Time: $LONGDATETIME$\n\nAdditional Info:\n\n$SERVICEOUTPUT$\n" | /bin/mail -s "** $NOTIFICATIONTYPE$ Service Alert: $HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$ **" $CONTACTEMAIL$
}

define command {
                command_name                          process-host-perfdata-file
                command_line                          /usr/bin/printf "%b" "$LASTHOSTCHECK$||$HOSTNAME$||$HOSTADDRESS$||$HOSTOUTPUT$||$HOSTPERFDATA$\n" >> /usr/local/nagios/var/host-perfdata.out
}

define command {
                command_name                          process-service-perfdata-file
                command_line                          /usr/bin/printf "%b" "$LASTSERVICECHECK$||$HOSTNAME$||$SERVICEDESC$||$SERVICEOUTPUT$||$SERVICEPERFDATA$" >> /usr/local/nagios/var/service-perfdata.out
}

define command {
                command_name                          verify-host-alive
                command_line                          $USER1$/check_ping -H $HOSTADDRESS$ -w 3000.0,80% -c 5000.0,100% -p 5
}

