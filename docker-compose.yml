version: '3.5'

services:
    nagios:
        build:
            args:
                CONTAINER_NAME: nagios
                CONTAINER_VERSION: 1.0.6
                DEBUG_TRACE: 0
                FROM_BASE: supervisord:20180314
            cache_from:
                - alpine:3.6
                - base_container:20180314
                - supervisord:20180314
            context: . 
            dockerfile: Dockerfile
        container_name: nagios
        environment:
            NAGIOS_USER: ${CFG_USER}
            NAGIOS_PASS: ${CFG_PASS}
            NCONF_DBHOST: mysql
            NCONF_DBNAME: nconf
            NCONF_DBPASS: ${CFG_PASS}
            NCONF_DBUSER: ${CFG_USER}
            SUPERVISORD_USER: ${CFG_USER}
            SUPERVISORD_PASS: ${CFG_PASS}         
        hostname: nagios
        image: nagios:20180314
        logging:
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        ports:
            - 25:25
            - 8003:80
#        restart: unless-stopped
        volumes:
            - ./vols/archives:/usr/local/nagios/var/archives
            - ./vols/rrd:/usr/local/nagios/var/rrd
            - ./vols/config:/usr/local/nagios/share/nconf/output
            - ./vols/log:/var/log
